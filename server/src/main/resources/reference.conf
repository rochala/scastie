akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "INFO"
  http.server {
    idle-timeout = 30s
  }
  actor {
    provider = cluster
    allow-java-serialization = on
  }
  remote {
    artery {
      canonical {
        hostname = "127.0.0.1"
        port = 15000
      }
    }
  }
}
